<div class="flex flex-col">
    <img [src]="imgPath">
    <h3>{{title}}</h3>
    <div class="flex flex-row justify-between">
        <h4>Made with: </h4>
        <ul class="flex flex-row justify-evenly flex-auto">
            <li *ngFor="let tech of techList">
                <p>{{tech}}</p>
            </li>
        </ul>
    </div>
    <p>{{description}}</p>
    <div class="flex flex-row">
        <app-main-button></app-main-button>
        <app-side-button></app-side-button>
    </div>
</div>
