<div class="py-8 mx-auto flex flex-col justify-between items-center">
    <img class="w-20 mb-5 transition-transform hover:-translate-y-5 duration-500" [src]="contactInfo?.logoPath">
    <h3 class="mb-5 text-xl font-semibold">{{contactInfo?.contactTitle}}</h3>
    <a class="text-blue-500" [href]="contactInfo?.link" target="_blank" rel="noopener noreferrer">
        <p>{{contactInfo?.linkTitle}}</p>
    </a>
</div>
