<a [href]="buttonLink" class="w-full flex flex-row justify-center main-blue hover:bg-blue-700 text-white rounded" target="_blank" rel="noopener noreferrer" 
[ngClass]="{
    'py-3 px-6': !smallButton,
    'py-2 px-3': smallButton,
}">
    <img class="w-10 mr-1" [src]="buttonLogoPath">
    <p>{{buttonText}}</p>
</a>
