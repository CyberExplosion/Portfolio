<a [href]="buttonLink"
    class="flex flex-row justify-center items-center border-2 border-transparent rounded main-blue transition-colors hover:bg-blue-700 text-white"
    [target]="openNewTab ? '_blank' : '_self'" [rel]="openNewTab ? 'noopener noreferrer' : ''" [ngClass]="{
    'py-3 px-6': !smallButton,
    'py-1 px-3': smallButton,
}">
    <ng-content></ng-content>
    <p>{{buttonText}}</p>
</a>
