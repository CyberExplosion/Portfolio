<div class="px-9 py-12 flex flex-row justify-between items-center">
    <img class="w-1/3 mr-6 self-start flex-initial md:self-center" [src]="educationInfo?.imgPath">
    <div class="flex-1">
        <p>{{educationInfo?.graduateYear}}</p>
        <p>{{educationInfo?.schoolName}} - {{educationInfo?.degree}}</p>
        <p *ngIf="educationInfo?.gpa">GPA {{educationInfo?.gpa}}</p>
        <ul class="ml-4 list-inside list-disc">
            <li *ngFor="let info of educationInfo?.extraInfos">
                {{info}}
            </li>
        </ul>
    </div>
</div>
