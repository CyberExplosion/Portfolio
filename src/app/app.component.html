<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profolio</title>
</head>

<body>
    <app-nav-bar></app-nav-bar>
    <div class="my-16 mx-auto text-center max-w-lg md:max-w-3xl">
        <h1 class="viewport-header font-bold">
            Hi, I'm <span class="text-blue-500">Khoi</span>
        </h1>
        <p class="my-2 viewport-desc">
            I am currently a Master's student at <a class="text-blue-500 underline underline-offset-4"
                href="https://www.ucdavis.edu/" target="_blank" rel="noopener noreferrer">The University of California,
                Davis.</a> I spend my day working on projects with Python, C++, Typescript, React.js, Angular, PyTorch,
            and AWS.
        </p>
        <div class="my-8 flex flex-row justify-center items-stretch">
            <app-main-button class="mr-4" buttonLogoPath="assets\\navIcons\\Image22.jpg" buttonText="Projects"
                buttonLink="#"></app-main-button>
            <app-side-button buttonLogoPath="assets\\navIcons\\Image22.jpg" buttonText="GitHub"
                buttonLink="#"></app-side-button>
        </div>
    </div>
    <app-social-sidebar class="hidden lg:flex lg:flex-col lg:absolute lg:top-44 lg:-left-36"></app-social-sidebar>

    <h2 class="mx-auto mb-12 text-center text-xl font-bold">My <span class="text-blue-500">Projects</span></h2>

    <ul *ngIf="projectInfos">
        <li class="mb-10" *ngFor="let projectItem of projectInfos">
            <app-project-card [imgPath]="projectItem.imgPath" [title]="projectItem.title" [techList]="projectItem.techList" [description]="projectItem.description" [mainBtnInfo]="projectItem.mainButton" [sideBtnInfo]="projectItem.sideButton"></app-project-card>
        </li>
    </ul>
    
</body>

</html>
